<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Fee Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Service Fee Calculator</h1>
        <div>
            <label for="origin">Origin Address:</label>
            <input type="text" id="origin" placeholder="Enter origin address">
        </div>
        <div>
            <label for="destination">Destination Address:</label>
            <input type="text" id="destination" placeholder="Enter destination address" value="207 Main St, Fort Fairfield, ME 04742">
        </div>
        <div>
            <input type="checkbox" id="delivery" onclick="calculatePrice()"> Delivery
        </div>
        <button onclick="calculateDistance()">Calculate Fee</button>
        <div id="result"></div>
    </div>
    <script src="https://nominatim.openstreetmap.org/search?format=json&q=&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
