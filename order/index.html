<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Run</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Run</h1>
        <p>Upload your grocery list here</p>

        <!-- Input Sections Container -->
        <div id="inputSectionsContainer">
            <!-- Initial Input Section -->
            <div class="input-section">
                <input type="text" id="itemName" name="Item Name" placeholder="Enter item name">
                <input type="text" id="brand" name="Brand" placeholder="Enter brand (optional)">
                <input type="number" id="itemCount" name="Item Count" placeholder="Enter item count" min="1">
            
                <button class="deleteItemBtn" onclick="deleteItem(this)">Remove Item</button>
            </div>
        </div>

        <!-- Add New Item Button -->
        <button id="addNewItemBtn" class="newItem">Add New Item</button>
        <button id="submitOrderBtn" class="submitOrder">Continue</button>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <p>Due to legal restrictions, we cannot deliver alcohol, tobacco products, or any other items that require you to be 21 years of age or older.</p>
        <button class="understandBtn" onclick="hidePopup()">I understand</button>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
