<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery Delivery</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <a href="cart.html" class="shopping-cart-link">
            <div class="shopping-cart-icon">
                <img src="img/cart.png" alt="Shopping Cart">
            </div>
        </a>

        <div class="browse-header">
            <h2>Browse</h2>
        </div>

        <div class="search-container">
            <form id="search-form" action="search-results.html" onsubmit="handleSubmit(event)">
                <div class="search-icon">
                    <!-- Use an online icon -->
                    <img src="img/search.png" alt="Search Icon">
                </div>
                <input type="text" id="search" placeholder="Search for groceries...">
            </form>
        </div>

        <div class="food-groups">
            <div class="food-group dairy" id="dairy">Dairy</div>
            <div class="food-group meat" id="meat">Meat</div>
            <div class="food-group fruits-vegetables" id="fruits-vegetables">Fruits & Vegetables</div>
            <div class="food-group pantry" id="pantry">Pantry</div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
